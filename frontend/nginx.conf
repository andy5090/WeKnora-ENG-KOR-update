server {
    listen 80;
    server_name localhost;
    # Default 50M, configured via MAX_FILE_SIZE_MB env var
    client_max_body_size ${MAX_FILE_SIZE};
    
    # Security headers configuration
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Error log configuration
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API requests proxy to backend service
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection and retry configuration
        proxy_connect_timeout 30s;                 # Connection timeout
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;               # Retry count
        proxy_next_upstream_timeout 30s;           # Retry timeout
        
        # SSE related configuration
        proxy_http_version 1.1;                    # Use HTTP/1.1
        proxy_set_header Connection "";            # Disable Connection: close, keep connection open
        chunked_transfer_encoding off;             # Disable chunked transfer encoding
        proxy_buffering off;                       # Disable buffering
        proxy_cache off;                           # Disable cache
        proxy_read_timeout 3600s;                  # Increase read timeout
        proxy_send_timeout 3600s;                  # Increase send timeout
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}